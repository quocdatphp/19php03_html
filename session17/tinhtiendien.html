<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="tiendien.css">
	<script src="tiendien.js"></script>
	<title>Tính tiền điện</title>
</head>
<body>
	<form action="" method="post" id="form-tiendien">
			<legend>Hóa đơn tiền điện</legend>
	<p>Tên:
		<input type="text" value="" id="fullname" name="fullname"><br>
		<label for="" id="errname"></label>
	</p>
	<br>
	<p>Số điện đầu kỳ:
		<input type="text" value="" id="firstnumber" name="firstnumber" min="0"><span id="errfirstnumber"></span>
	</p>
	<br>
	<p>Số điện cuối kỳ:
		<input type="text" value="" id="lastnumber" name="lastnumber" min="0"><span id="errlastnumber"></span>
	</p>
	<br>
	<p>Từ ngày - đến ngày:
		<input type="date" value="" id="firstday" name="firstday"><span id="errfirstday"></span>
		<input type="date" value="" id="lastday" name="lastday"><span id="lastday"></span>
	</p>
	<br>
	<input type="submit" value="Tính tiền" readonly="readonly" onclick="validateform()">
	</form>

</body>
</html>
