<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>form login</title>
</head>
<body>
	<div class="container">
	<div class="formlogin">
		<h1>Login</h1>	
		<form action="#" name="dangnhap" class="login" method="POST">
		<p>Username or email addres <span>*</span></p>
			<input type="text" name="username" class="user">
		<p>Password <span>*</span></p>
			<input type="password" name="password" class="pass"><br>
			<input type="submit" name="login" value="login">
			<input type="checkbox" name="remember" > Remember me
			<p>Lost your password</p>
		</form>
	<div class="formregister">	
		<h1>Register</h1>
		<form action="#" name="dangki" class="register" method="POST">
		<p>Phone</p>
			<input type="number" name="sodienthoai" class="phone">
		</form>
		<div class="box">
			<h4>First name</h4>
			<input type="text" name="firstname" class="firstname" readonly="dat">
			<h4>Last name</h4>	
			<input type="text" name="firstname" class="firstname">
		</div>
		<p>Email address</p>	
			<input type="text" name="email" class="email">
		<p>Password</p>
			<input type="text" name="email" class="email">
			<input type="checkbox" name="register" value="register">
			<input type="reset" name="reset" value="RESET" >

			</select>
		</div>
	</div>
	</div>
</body>
</html>
