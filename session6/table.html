<!DOCTYPE html>
<html>
<head lang="en">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="tablecss.css">
</head>
<body>
	<table>
		<h1>Table example</h1>
		<thead>
		<tr>
			<th rowspan="2">STT</th>
			<th colspan="2">Information</th>
		</tr>
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Quoc Dat</td>

		</tr>
		<tr>
			<td>002</td>
			<td>Dat vlog</td>
			<td>quocdatvlog@gmail.com</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Dat vlog</td>
			<td>quocdatvlog@gmail.com</td>
		</tr>
		<tfoot>
		<tr>
			<th>STT</th>
			<th>Name</th>
			<th>Email</th>
		</tr>
		</tfoot>
	</table>
</body>
</html>
